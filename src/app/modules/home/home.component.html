<div class="home-container pl-5 pr-5">
    <h1>Movie Search Application</h1>

    <div class="grid">
        <div class="col-6">
            <app-movie-form (movieNameEvent)="onMovieNameEvent($event);" (addFavoriteEvent)="addFavoriteEvent($event);"></app-movie-form>
        </div>
        <div class="col-6">
            <app-movie-favorite></app-movie-favorite>
        </div>
        <div class="col-6">
            <app-movie-result [movies]="movies"></app-movie-result>
        </div>
        <div class="col-6">
            <app-movie-result-detail></app-movie-result-detail>
        </div>
    </div>
</div>
