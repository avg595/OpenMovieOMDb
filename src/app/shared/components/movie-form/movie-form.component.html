<p>Search by movie name</p>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Search..." formControlName="name">
        <span class="p-inputgroup-addon">
            <i [ngClass] = "isFavorite ? 'pi pi-star-fill' : 'pi pi-star'"
                (click)="isFavorite ? '' : addFavorite()"></i>
        </span>      
    </div>
</form>
